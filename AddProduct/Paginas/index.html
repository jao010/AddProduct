        function Checkfiles(){
            var fup = document.getElementById('filename');
            var fileName = fup.value;
            var ext = fileName.substring(fileName.lastIndexOf('.') + 1);
            if(ext =="jpeg" || ext=="png"){
                return true;
            }
            else{
                return false;
            }
        }
    </script>

        function PreviewImage() {

        document.getElementById("uploadPreview").src = oFREvent.target.result;
        };
        };    
    </script>
